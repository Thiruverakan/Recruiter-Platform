{% extends 'dashboard_base.html' %}

{% block dashboard_content %}
<div class="max-w-xl mx-auto mt-20">
    <div class="glass rounded-xl p-8 text-center animate-fade-in-up">
        <div class="h-16 w-16 bg-red-500/20 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-8 h-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>

        <h2 class="text-2xl font-bold text-white mb-2">Delete Job Posting?</h2>
        <p class="text-gray-400 mb-8">
            Are you sure you want to delete <span class="text-white font-medium">"{{ object.title }}"</span>? This
            action cannot be undone.
        </p>

        <form method="post" class="flex flex-col gap-3">
            {% csrf_token %}
            <button type="submit"
                class="w-full py-3 bg-red-500 hover:bg-red-600 text-white rounded-lg font-medium transition-colors">
                Yes, Delete Job
            </button>
            <a href="{% url 'job_list' %}"
                class="w-full py-3 bg-white/5 hover:bg-white/10 text-white rounded-lg font-medium transition-colors">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
